<app-navbar></app-navbar>
<router-outlet></router-outlet>
<app-counter-total [totalTickets]="totalTickets"></app-counter-total>
<app-btn-ticket></app-btn-ticket>
<ng-container [ngSwitch]="role">
    <ng-container *ngSwitchCase="'ADMIN'">
      <app-list-pr [listPR]="listPR"></app-list-pr>
    </ng-container>
    <ng-container *ngSwitchCase="'PR'">
        <app-list-tickets [tickets]="tickets"></app-list-tickets>
    </ng-container>
    <ng-container *ngSwitchCase="'RECEPTIONIST'">
        <app-list-tickets [tickets]="tickets"></app-list-tickets>
    </ng-container>
</ng-container>
