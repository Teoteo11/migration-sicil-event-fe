<router-outlet></router-outlet>
<ng-container [ngSwitch]="role">
    <ng-container *ngSwitchCase="'ADMIN'">
        <app-counter-total 
            [gift]="totalGift" 
            [numDanceFloor]="totalDanceFloor" 
            [numBackStage]="totalBackStage" 
            [numNotPaid]="totalNotPaid"
            [totalTickets]="totalTickets">
        </app-counter-total>
    </ng-container>
    <ng-container *ngSwitchCase="'PR'">
        <app-counter-total [totalTickets]="totalTickets"></app-counter-total>
    </ng-container>
    <ng-container *ngSwitchCase="'RECEPTIONIST'">
        <app-counter-total [totalTickets]="totalTickets"></app-counter-total>
    </ng-container>
    <ng-container *ngSwitchDefault>
        Dato non disponibile
    </ng-container>
</ng-container>
<app-btn-ticket></app-btn-ticket>
<ng-container [ngSwitch]="role">
    <ng-container *ngSwitchCase="'ADMIN'">
      <app-list-pr [listPR]="listPR"></app-list-pr>
    </ng-container>
    <ng-container *ngSwitchCase="'PR'">
        <app-list-tickets [tickets]="tickets"></app-list-tickets>
    </ng-container>
    <ng-container *ngSwitchCase="'RECEPTIONIST'">
        <app-list-tickets [tickets]="tickets"></app-list-tickets>
    </ng-container>
</ng-container>
