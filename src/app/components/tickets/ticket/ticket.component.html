<mat-card class="card">
    <div *ngIf="ticket" class="row">
        <div *ngIf="ticket.status === 'NOTPAID' && role === 'PR'" (click)="edit()" class="col-sm-12 container-icon">
            <img src="../../../assets/icons/edit.svg" alt="edit">
        </div>
        <div *ngIf="role === 'RECEPTIONIST'" (click)="openDialog()" class="col-sm-12 container-icon">
            <img height="32" width="32" src="../../../assets/icons/trash.png" alt="trash">
        </div>
        <!-- : utilizzare table -->
        <table class="table">
            <tbody>
                <tr scope="row">
                    <td class="label-head">ID Sale</td>
                    <td class="label-value">{{ticket?.idSale | uppercase}}</td>
                </tr>
                <tr scope="row">
                    <td class="label-head">Nome</td>
                    <td class="label-value">{{ticket.name ? ticket.name : '-'}}</td>
                </tr>
                <tr scope="row">
                    <td class="label-head">Cognome</td>
                    <td class="label-value">{{ticket.surname ? ticket.surname : '-'}}</td>
                </tr>
                <tr scope="row">
                    <td class="label-head">Email</td>
                    <td class="label-value">{{ticket.email ? ticket.email : '-'}}</td>
                </tr>
                <tr scope="row">
                    <td class="label-head">Tipologia</td>
                    <td class="label-value">{{ticket.type ? ticket.type : '-'}}</td>
                </tr>
                <!-- TODO: verificare questo if -->
                <ng-container *ngIf="ticket.status === 'PAID'">
                    <tr scope="row">
                        <td class="label-head">Pagato</td>
                        <td class="label-value" *ngIf="ticket.status && ticket.status === 'PAID'">{{ ticket.status ? ticket.status : '-'}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
