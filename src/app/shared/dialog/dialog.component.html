<div class="row custom-dialog">
  <div (click)="closeDialog()" class="col-sm-12 d-flex justify-content-end">
    <img src="../../../assets/icons/close.svg" alt="edit">
  </div>
  <div class="col-sm-12">
    <p class="title" mat-dialog-title>{{data.title}}</p>
    <div mat-dialog-content>
      <p>{{data.message}}</p>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="wrapper-btn">
        <app-button color="secondary" (click)="closeDialog()">Annulla</app-button>
      </div>
      <app-button color="secondary" (click)="continue()">Procedi</app-button>
    </div>
  </div>
</div>
